<html lang="en">
<head>
    <title>CarpinteriaRuben, Compra tu producto </title>
</head>
<body>
    <header class="headerComprar">
        <div class="container">
            <a href="http://192.168.0.17:8080/index.html" class="logo">RubenMuebles</a>
        </div>
        <div id="botonVolver">
            <button id="boton">Volver</button>
        </div>
    </header>




    <!-- FORMULARIO -->




    <section id="formularioParaFinalizarCompra">
        <h2 id="titulo">
            
        </h2>
        <div id="contenedor">
           
        </div>

        <form>
            <div class="formulario">
              <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
              <input type="text" class="form-control" id="inputNombre" aria-describedby="emailHelp" placeholder="Nombre y apellido" required
              >
            </div>
            <div class="formulario">
              <label for="exampleInputPassword1" class="form-label">Dirección de correo electrónico</label>
              <input type="email" class="form-control" id="inputCorreoElectronico" placeholder="Correo electrónico" >
            </div>
            <div class="formulario">
                <label for="exampleInputPassword1" class="form-label">Número telefónico</label>
                <input type="number" class="form-control" id="inputNumeroTelefonico" placeholder="Numero telefónico" >
            </div>
            <div class="formulario">
                <label for="exampleInputPassword1" class="form-label">Número de tarjeta</label>
                <input type="text" class="form-control" id="inputNumeroDeTarjeta" placeholder="Numero de tarjeta" >
            </div>
            <div class="formulario">
                <label for="exampleInputPassword1" class="form-label">Fecha de vencimiento</label>
                <input type="date" class="form-control" id="inputFechaDeVencimiento" >
            </div>
            <input type="submit" id="botonParaFinalizarCompra" value="Comprar">
        </form>
    </section>



    <!-- SCRIPTS DE LIBRERIAS -->



    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/cleave.js"></script>
    <script src="../js/comprar.js"></script>
</body>
</html>
